<!DOCTYPE html>
<html>
<head>
<title>Audio</title>
<style>
body { 
    background: #fff;
    color: #111;
    font-size: 1.0em;
    font-family: Arial, Verdana;
    margin: 0px;
    padding: 0px;
}
</style>
<script>
function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, 
        function(m,key,value) {
            vars[key] = value;
        });
    return vars;
}
function updateObjectValues() { 
    var mp3s = getUrlVars()['mp3s'];
    document.getElementById('flashvars').value = "mp3=" + mp3s + ";autostart=1";
    var player = getUrlVars()['player'];
    if(!player) { player = 'dewplayer-mini.swf'; }
    document.getElementById('dew_object').data = './'+player;
    document.getElementById('dew_movie').value = './'+player;
    return true;
}
</script>
</head>
<body onload="updateObjectValues();">

<div class="dewplayer" style="padding:0px; margin: 0px;">
<object type="application/x-shockwave-flash" data="./dewplayer-mini.swf" id="dew_object" width="100%" height="100%">
    <param name="wmode" value="transparent" /> 
    <param name="movie" value="./dewplayer-mini.swf" id="dew_movie" /> 
    <param id="flashvars" name="flashvars" value="default" /> 
</object>
</div>
</body>
</html>
