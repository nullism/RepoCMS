<!DOCTYPE html>
<html>
<head>
<title>Audio</title>
<style>
body { 
    background: #fff;
    color: #111;
    font-size: 1.0em;
    font-family: Arial, Verdana;
    margin: 0px;
    padding: 0px;
}
</style>
<script>
function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, 
        function(m,key,value) {
            vars[key] = value;
        });
    return vars;
}
function updateObjectValues() { 
    var mp3s = getUrlVars()['mp3s'];
    document.getElementById('flashvars').value = "mp3=" + mp3s + ";autostart=1";
    var player = getUrlVars()['player'];
    if(!player) { player = 'dewplayer-mini.swf'; }
    document.getElementById('dew_object').data = './'+player;
    document.getElementById('dew_movie').value = './'+player;
    return true;
}
function writePlayer() { 
    var div = document.getElementById('player_div');
    var player = getUrlVars()['player'];
    if(!player) { player = 'dewplayer-mini.swf'; }
    var mp3s = getUrlVars()['mp3s'];
    var html = '<object type="application/x-shockwave-flash" '
             + 'data="./'+ player +'" width="100%" height="100%">'
             + '<param name="wmode" value="transparent" />'
             + '<param name="movie" value="./'+ player +'" />'
             + '<param id="flashvars" name="flashvars" value="mp3='+ mp3s +'&autoplay=1" />'
             + '</object>';
    div.innerHTML = html;
}
</script>
</head>
<body onload="writePlayer();">

<div class="dewplayer" style="padding:0px; margin: 0px;" id="player_div">
<p>You need to enable JavaScript for the builtin player to work.</p>
</div>
</body>
</html>
